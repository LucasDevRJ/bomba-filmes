<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novo Filme</title>
		<meta charset="utf-8">
	</head>
	<body>
		<main>
			<form action="/bomba-filmes/novoFilme" method="post">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" required>
				
				<label for="sinopse">Sinopse:</label>
				<textarea id="sinopse" name="sinopse" rows="4" cols="50"></textarea>
				
				<label for="faixa-etaria">Faixa Etária:</label>
				<input type="number" id="faixa-etaria" name="faixa-etaria">
				
				<label for="genero">Gênero:</label>
				<input type="text" id="genero" name="genero">
				
				<label for="elenco">Elenco:</label>
				<input type="text" id="elenco" name="elenco">
				
				<input type="submit" value="Cadastrar">
			</form>
		</main>
	</body>
</html>
